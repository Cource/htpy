<!DOCTYPE html>
<html lang="en">

  <head>
    <title>JK Hypermarket</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
  </head>

  <body>
    <div class="icon">
      <img src='images/logo.svg' class="logo">  JK Hypermarket
    </div>

    <div class="tabs">
      <div class="sales">
        Sales
      </div>
      <div class="purchase">
        Purchase
      </div>
    </div>

    <div class="main">
      <div class="text_area">
        <input type="text" class="txtbox" id="txt" onchange=callPy()>
        <button class="go" id="go" ondblclick=callPy()><img src="images/plus.svg"></button>
        <button class="reset" id="reset" onclick="reset()"><img src="images/cart.svg"></button>
      </div>
      <div class="log" id="log"></div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
